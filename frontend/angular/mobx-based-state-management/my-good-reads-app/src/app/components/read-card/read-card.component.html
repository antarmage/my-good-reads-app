<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      <a target=”_blank”
        href="{{readItem.url}}">{{readItem.title}}</a>
    </h4>
    <div class="delete">
      <button (click)="deleteItem()"
        class="btn btn-sm btn-danger">
        <i class="fa fa-trash-o"
          aria-hidden="true"></i>
      </button>
    </div>
    <p class="card-text">{{readItem.description}}</p>
    <div class="operation">
      <button (click)="checkItem()"
        class="btn btn-sm">
        <i class="fa"
          [ngClass]="{'fa-square-o': !readItem.isRead, 'fa-check-square-o': readItem.isRead}"
          aria-hidden="true"></i>
      </button>
      <button (click)="editItem()"
        class="btn btn-sm">
        <i class="fa fa-pencil-square-o"
          aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
