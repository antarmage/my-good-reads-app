<div class="container">
  <form>
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input type="text"
        class="form-control"
        id="inputTitle"
        aria-describedby="titleHelp"
        placeholder="Title of book/blog">
    </div>

    <div class="form-group">
      <label for="inputDesc">Description</label>
      <input type="text"
        class="form-control"
        id="inputDesc"
        aria-describedby="DescHelp"
        placeholder="Description of Book/Blog">
    </div>

    <div class="form-group">
      <label for="inputDesc">URL</label>
      <input type="text"
        class="form-control"
        id="inputDesc"
        aria-describedby="DescHelp"
        placeholder="Blog/Book link">
    </div>

    <div class="input-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked> Blog
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"> Book
        </label>
      </div>
    </div>
    <button type="submit"
      class="btn btn-primary">Submit</button>
  </form>
</div>
